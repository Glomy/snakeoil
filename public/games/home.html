<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Snake Oil Login Screen</title>
    <script src="/scripts/jquery-3.6.0.min.js"></script>
  </head>
  <style>

    body {
      background: #575f70;
    }

    .container {
      width: 30%;
      background: #f0eded;
      padding: 2em;
      margin-top: 10em;
    }

  </style>
  <body>
    <div class="container">
        <div class="mb-3">
          <label for="name" class="form-label">User Name</label>
          <input type="text" class="form-control" id="name" aria-describedby="nameHelp">
          <div id="nameHelp" class="form-text">A unique user name that represents you.</div>
        </div>
        <div class="mb-3">
          <label for="room" class="form-label">Room Code</label>
          <input type="text" class="form-control" id="room">
        </div>
        <button type="submit" class="btn btn-primary" onclick="createRoom()">Create Room</button>
        <button type="submit" class="btn btn-secondary" onclick="joinRoom()">Join Room</button>
    </div>

<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://kit.fontawesome.com/3d3f043bcd.js" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="/css/snakeoil.css">
      <title>Game</title>
  </head>
  <body>

    <screen class="loginscreen">
      <login-form>
        <label>User Name</label>
        <input type="text" id="username">
        <label>Room Code</label>
        <input type="text" id="roomcode">
        <div>
          <button id="createbtn">Create Room</button>
          <button id="joinbtn">Join Room</button>
        </div>
      </login-form>
    </screen>

    <screen id="gamescreen">
      <navbar>
        <button id="startbtn">Start</button>
        <button id="pitchbtn">Pitch</button>
        <p id="roomcodedisplay">Room Code: ABCD</p>
      </navbar>
      <players id="players">
        <player>
          <name-container>
            <name>Willy Pilly</name>
          </name-container>
          <words style="display:none;"></words>
          <choosen-words>
            <p>???</p>
            <p>???</p>
          </choosen-words>
        </player>
      </players>
    </screen>

  </body>
  <script src="/scripts/jquery-3.6.0.min.js"></script>
  <script src="/scripts/snakeoil.js"></script>
  <script>
    
    let randomNames = [
      'Willy',
      'Darin',
      'Karyn',
      'Chance',
      'Ty',
      'Mayah',
      'Nick',
      'Katyln',
      'Moca',
      'Tai',
      'Yonko'
    ];

    let n = Math.floor(Math.random() * randomNames.length);
    let x = Math.floor(Math.random() * 9);
    let randomName = randomNames[n] + x;
    $('#username').val(randomName);

  </script>
</html>
